
        <center>
        <span id="countdown">You have to wait 40 seconds</span></center>
        <br />
        <div style="text-align: center;">
        <b>download app after timer</b><br />
        <a href="https://play.google.com/store/apps/details?id=com.guibais.whatsauto" id="download_link" onclick="window.location.href=('https://play.google.com/store/apps/details?id=com.guibais.whatsauto);" style="display: none;" target="_blank">
        <button class="button button:active">download</button></a>
        
        <noscript>JavaScript needs to be enabled in order to be able to download.</noscript>


        <script type="application/javascript">
        (function(){
           var count = 4;
           var countdown_element = document.getElementById("countdown");
           var download_link = document.getElementById("download_link");
           var timer = setInterval(function(){
              if (count) {
                  countdown_element.innerHTML = "You have to wait %d seconds.".replace("%d", count);
                  count--;
              } else {
                  clearInterval(timer);
                  countdown_element.style.display = "none";
                  download_link.style.display = "";
              }
           }, 1000);
        })();

        </script>
