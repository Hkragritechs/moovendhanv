<!DOCTYPE html>
<html>
  <head>
    <title>Set Timeout with Live Timer</title>
  </head>
  <body>
    <h1 id="message">Click the button to start the timer!</h1>
    <button id="start">Start Timer</button>
    <p id="timer"></p>

    <script>
      // Get our elements from the DOM
      const message = document.getElementById("message");
      const startBtn = document.getElementById("start");
      const timerEl = document.getElementById("timer");

      // Set the number of seconds for the timer
      const timerLength = 5;

      // Define the function that will run when the timer is finished
      function timerFinished() {
        message.innerText = "Timer finished!";
        timerEl.innerText = "";
      }

      // Define the function that will update the timer every second
      function updateTimer(timeLeft) {
        console.log(timeLeft);
        timerEl.innerText = `Time left: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          timerFinished();
        } else {
          // Recursively call this function every second until the timer has finished
          setTimeout(() => updateTimer(timeLeft - 1), 1000);
        }
      }

      // Add a click event listener to the button
      startBtn.addEventListener("click", () => {
        message.innerText = "Timer started!";
        updateTimer(timerLength);
      });
    </script>
  </body>
</html>
